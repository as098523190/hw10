
<!doctype html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script>
          var BMI={};
         BMI.getBMI=function(a,b){
            var bmi=b/((a/100)*(a/100));
            return bmi;
          };
          BMI.idealweight=function(a){
            var x=(a-100)*0.9;
            return x;
          };
          function Cal(form){
            var a=eval(form.height.value);
            var b=eval(form.weight.value);
            var bmi=eval(form.BMI.value);
            var bmiValue =BMI.getBMI(a,b);
            BMI.disp_alert(bmiValue );
            form.IW.value=BMI.idealweight(a);
            form.BMI.value= bmiValue ;
          }
          BMI.disp_alert = function(bmi){
            if (bmi < 18.5)
            {
              alert("過輕"); 
            }
            else if (bmi >= 18.5 && bmi < 25)
            {
              alert("正常");
            }
            else if (bmi >= 25 && bmi< 30)
            {
              alert("過重");
            }
            else
            {
              alert("過重");
            }
          }
        </script>
  </head>
  <body>
    <h1>網頁作業</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">第一種BMI方法</h5>
            <p class="card-text">
              <div style="background-color: rgb(161, 159, 150);
            margin: 20px;
            padding: 50px 0;
            font-family:"標楷體";
            border-style: dashed;
            border-radius: 10px;
            text-shadow: 1px 1px 0px rgb(27, 27, 131)">
             <form oninput="result.value=parseInt(a.value)/(b.value*b.value)">
     
                 體重(公斤):<input type="number" id="a" name="a" value="0" >  
                 身高(公尺):<input type="number" id="b" name="b" value="0" > 
                <p> BMI值=<output name="result"for="a b">0</output></p>
             </form></div>
          </div>

    </div>
    </div>
 <div class="col-md-6"> 
            <div class="card text-white bg-primary border-secondary">
              <div class="card-body">
                <h5 class="card-title">第二種BMI方法</h5>
                <p class="card-text">
            <div style="background-color: rgb(161, 159, 150);

            margin: 20px;
            padding: 50px 0;
            font-family:"標楷體";
            border-style: dashed;
            border-radius: 10px;
            text-shadow: 1px 1px 0px rgb(27, 27, 131)">
            <form method=post>
              你的身高(cm):<input type="text" name="height">
            <p> 你的體重(kg):<input type="text" name="weight"></p>
       
          <p> <input type="button" value="開始計算" onclick="Cal(this.form)"></p>
            
        <p>你的理想體重:<input type="text" name="IW"></p>
          
      <p> 您的BMI:<input type="text" name="BMI"></div></p>
             </form></div>
          </div>

    </div>
